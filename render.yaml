services:
  # Backend API Service
  - type: web
    name: evolvo-api
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: evolvo-postgres
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: UNSPLASH_ACCESS_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false
      - key: TELEGRAM_ADMIN_CHANNEL_ID
        sync: false
    healthCheckPath: /api/services
    autoDeploy: true
    
  # Static Site (Frontend)
  - type: static
    name: evolvo-frontend
    staticPublishPath: ./client/dist
    buildCommand: cd client && npm ci && npm run build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://evolvo-api.onrender.com
    autoDeploy: true
    
databases:
  # PostgreSQL Database
  - name: evolvo-postgres
    databaseName: evolvo
    user: evolvo_user
    plan: starter